<!Doctype html>
<html>
<style>
.btn-group button {
  background-color: #B9B9B9; /* GREY background */
  border: 1px solid #E20074; /* White border */
  color: #FFFFFF; /* White text */
  padding: 8px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  text-align: center;
  border-radius: 5px;
  margin: 0px 2px;
  font-size: 12px;
  transition-duration: 0.4s;
}

/* unvisited link */
a:link {
  color: #FFFFFF;
  text-decoration: none;
}

/* visited link */
a:visited {
  color: #FFFFFF;
  text-decoration: none;
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #E20074;
}
</style>
<body>
<div class="btn-group" style="width:100%">
  <button style="width:15%"><a href="https://www.google.com">WORKFRONT INTAKE</a></button>
  <button style="width:12%">MY REQUESTS</button>
  <button style="width:11%">DASHBOARDS</button>
  <button style="width:9%">PROJECTS</button>
  <button style="width:11%">MY @MENTIONS</button>
  <button style="width:13%">MY ASSIGNMENTS</button>
  <button style="width:9%">PEOPLE</button>
  <button style="width:5%">ME</button>
  
</div>

</body>
</html>
